<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono">
    <div
      id="app"
      class="flex justify-center min-h-screen bg-gradient-to-br from-purple-500 to-blue-500"
    >
      <div class="text-center">
        <h1 class="text-4xl text-white font-bold mt-4 mb-8">Prompt Art ðŸŒˆðŸŒ»</h1>
        <div class="bg-white max-w-md mx-auto p-8 rounded-lg shadow-lg">
          <p class="font-['Satisfy'] text-xl mb-4 text-gray-800">
            Generate beautiful images based on prompts.
          </p>
          <!-- <textarea class="w-full h-48 p-4 mb-4 border-2 border-gray-300 rounded" placeholder="Enter your prompt here..."></textarea> -->
          <textarea
            id="promptInput"
            class="textarea textarea-accent w-full h-48 p-4 mb-4 border-2 border-gray-300 rounded bg-white text-black text-lg"
            placeholder="Enter your prompt here..."
          ></textarea>
         <div>
          <button
          id="cancelButton"
          class="btn btn-outline btn-error rounded"
        >
          Cancel
        </button>
          <button
          id="generateButton"
          class="btn btn-outline btn-secondary rounded"
        >
          Generate Image
        </button>
         </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
